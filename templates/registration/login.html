{% extends 'base.html' %} {% block title%}Login{% endblock %} {% block content%}

<br />
<div class="form-group mt-5">
  <form method="POST">
    {% csrf_token %} {% if form.errors %}
    <div class="alert alert-danger">Wrong, try again</div>
    {% endif %}
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="username" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" />
      </div>
    </div>
    <button class="btn btn-success mt-3 px-4" href="{% url 'login' %}">
      Login
    </button>
    <div class="mt-2">
      Not a user? To request access send email to AppSec@progleasing.com
    </div>
  </form>
</div>

{% endblock %}
